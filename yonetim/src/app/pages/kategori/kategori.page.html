<ion-header>
  <ion-toolbar>
    <ion-title>Kategoriler</ion-title>
    <ion-buttons>
      <ion-back-button text="Geri" defaultHref="secim"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="uye()">
        <ion-icon name="person-circle-outline" color="success"></ion-icon>
        <ion-label>Üyeler</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="kategori()">
        <ion-icon color="primary" name="git-compare-outline"></ion-icon>
        <ion-label>Kategoriler</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="OturumKapat()">
        <ion-icon color="danger" name="exit-outline"></ion-icon>
        <ion-label>Oturumu Kapat</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-list>
    <ion-list-header>
      <ion-item> Kategoriler</ion-item>
    </ion-list-header>
    <ion-item *ngFor="let kat of kategoriler">
      <ion-label>
        <ion-label> {{kat.adi}} <br /> </ion-label>
        <ion-label
          >Kayıt Tarihi: {{kat.kaytarih | date:'dd.MM.yyyy HH:mm:ss'}} <br
        /></ion-label>
        <ion-label>
          Düzenlenme Tarihi: {{kat.duztarih | date:'dd.MM.yyyy HH:mm:ss'}}
        </ion-label>
      </ion-label>
      <ion-button
        *ngIf="servis.aktifUye.admin === 1"
        [routerLink]="['/duzenle-kategori',kat.id]"
        color="warning"
      >
        Düzenle
        <br />
      </ion-button>
      <ion-button
        *ngIf="servis.aktifUye.admin === 1"
        color="danger"
        (click)="KategoriSil(kat)"
      >
        Sil
      </ion-button>
    </ion-item>
    <ion-button
      *ngIf="servis.aktifUye.admin === 1"
      expand="block"
      color="primary"
      (click)="kategoriekle()"
    >
      Kategori Ekle<ion-icon name="git-network-outline"></ion-icon>
    </ion-button>
  </ion-list>
</ion-content>
