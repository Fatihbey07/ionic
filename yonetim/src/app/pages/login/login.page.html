<ion-header>
  <ion-toolbar>
    <ion-title>Giriş</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input required type="email" #mail></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Şifre</ion-label>
        <ion-input required #parola type="password"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="OturumAc(mail.value,parola.value)">Giriş</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
